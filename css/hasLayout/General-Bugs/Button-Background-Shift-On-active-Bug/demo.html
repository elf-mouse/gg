<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Button Background Shift On :active Bug Demo - hasLayout.net by Zoffix Znet</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #fff;
            color: #000;
        }

        body {
            padding: 50px;
        }

        input, button {
            background: url(button.png);
            border: 0;
            display: block;
            height: 30px;
            width: 81px;
            text-indent: -10000px;
            overflow: hidden;
        }

        input:hover, button:hover {
            background-position: 0 -30px;
        }

        form {
            padding-top: 20px;
        }

    </style>

    <div>
        <button>
            Click me
        </button>

        <form action="" method="GET" onsubmit="return false;">
            <div>
                <input type="submit" value="Click me">
            </div>
        </form>
    </div>
