    <title>Button Background Shift On :active Bug Fixed Demo - hasLayout.net by Zoffix Znet</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #fff;
            color: #000;
        }

        body {
            padding: 50px;
        }

        input, button {
            background: url(button.png);
            border: 0;
            display: block;
            height: 30px;
            width: 81px;
            text-indent: -10000px;
            overflow: hidden;
        }

        input:hover, button:hover {
            background-position: 0 -30px;
        }

        form {
            padding-top: 20px;
        }

    </style>
