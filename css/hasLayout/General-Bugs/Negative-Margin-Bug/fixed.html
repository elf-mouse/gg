                padding: 2em 0;
                margin: 2em 10% .5em; /* 10% left and right margins, no width */
            }
            #inner {
                margin: -4em 2em 0; /* negative margin is used */
            }
        </style>
    </head>

        <div id="container">
            <div id="inner">
                I am cut off
                <br>
                Text
                <br>

                <br>
            </div>
        </div>
    </body>
</html>
