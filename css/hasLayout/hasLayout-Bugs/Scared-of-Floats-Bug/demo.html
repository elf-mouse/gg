<html lang="en">
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scared of Floats Bug Demo - hasLayout.net by Zoffix Znet</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #fff;
            color: #000;
        }

        body {
            padding: 50px;
        }

        p {
            border: 5px solid #000;
            padding: 5px;
        }

        #floated {
            float: left;
            width: 6em;
            margin: 1em;
            display: inline; /* fix for http://haslayout.net/css/view?tut=Double-Margin-Bug */
        }

        #text {
            width: 14em;
        }

    </style>

    <p id="floated">
        This is a left floated block.
    </p>
    <p id="text">
        This text should flow around the floated block, on its right
        side and below. This text should flow around the floated block, on its
        right side and below.
    </p>
