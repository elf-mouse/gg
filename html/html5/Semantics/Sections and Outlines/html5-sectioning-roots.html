<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML5 outline</title>
</head>

<body>

  <!-- <blockquote>, <figure>, <details>, <fieldset>, and <td> -->

  <h1>Top of the outline</h1>

  <section>
    <h2>A heading in the outline</h2>
    <p>Lorem ipsum dolor sit amet...</p>
  </section>

  <section>
    <h2>Another heading in the outline</h2>
    <p>Lorem ipsum dolor sit amet...</p>
    <blockquote>
      <h1>This quoted heading will not appear in the outline</h1>
      <p>Lorem ipsum dolor sit amet...</p>
    </blockquote>
  </section>

</body>

</html>
